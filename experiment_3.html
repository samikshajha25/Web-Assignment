<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Layout</title>
</head>
<body>

    <h2>Student Information Table</h2>

    <table border="1" cellpadding="10" cellspacing="0" align="center">
        <caption><b>Student Academic Details</b></caption>

        <tr align="center">
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Subjects</th>
        </tr>

        <tr align="center">
            <th>Maths</th>
            <th>Science</th>
            <th>Computer</th>
        </tr>

        <tr align="center">
            <td>101</td>
            <td>Rahul</td>
            <td>85</td>
            <td>78</td>
            <td>90</td>
        </tr>

        <tr align="center">
            <td>102</td>
            <td>Priya</td>
            <td>88</td>
            <td>92</td>
            <td>95</td>
        </tr>

        <tr align="center">
            <td colspan="5"><b>End of Table</b></td>
        </tr>

    </table>

</body>
</html>
