<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Conditions and Loops</title>
</head>
<body>

    <h2>JavaScript Conditional Statements and Loops</h2>

    <button onclick="showResult()">Run Program</button>

    <p id="output"></p>

    <script>
        function showResult() {
            var output = "";

            var number = 7;

            if (number > 0) {
                output += "Number is Positive<br>";
            } else if (number < 0) {
                output += "Number is Negative<br>";
            } else {
                output += "Number is Zero<br>";
            }

            output += "<br>";

            output += "For Loop (1 to 5):<br>";
            for (var i = 1; i <= 5; i++) {
                output += i + " ";
            }

            output += "<br><br>";

            output += "While Loop (1 to 5):<br>";
            var j = 1;
            while (j <= 5) {
                output += j + " ";
                j++;
            }

            output += "<br><br>";

            output += "Do-While Loop (1 to 5):<br>";
            var k = 1;
            do {
                output += k + " ";
                k++;
            } while (k <= 5);

            document.getElementById("output").innerHTML = output;
        }
    </script>

</body>
</html>
