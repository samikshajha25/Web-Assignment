<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Example</title>

    <style>
        
        * {
            font-family: Arial, sans-serif;
        }

    
        #main-title {
            color: darkblue;
            text-align: center;
        }

       
        .highlight {
            color: rgb(130, 186, 130);
            font-weight: bold;
        }

       
        div p {
            color: rgb(65, 207, 49);
        }

       
        h2, h3, p {
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1 id="main-title">CSS Selectors Demonstration</h1>

    <h2 class="highlight">Class Selector Example</h2>

    <div>
        <p>This paragraph is styled using a descendant selector.</p>
    </div>

    <p>This paragraph is styled using a group selector.</p>

    <h3 class="highlight">Another Class Selector</h3>

</body>
</html>
