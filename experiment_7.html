<!DOCTYPE html>
<html>
<head>
    <title>Advanced CSS Styling</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
body {
    background-color: #f0f4f8;
    font-family: Arial, sans-serif;
}

/* Container styling */
.container {
    width: 80%;
    margin: 40px auto;
    padding: 20px;
    background-image: linear-gradient(to right, #cfd9df, #e2ebf0);
    border: 3px solid #333;
}

/* Box Model demonstration */
.box {
    margin: 30px;
    padding: 20px;
    border: 4px dashed #0066cc;
    background-image: url("https://via.placeholder.com/400");
    background-size: cover;
    background-position: center;
    color: white;
}

/* Text styling */
h1 {
    text-align: center;
    border-bottom: 2px solid black;
    padding-bottom: 10px;
}

p {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px;
}
</style>

<body>

    <div class="container">
        <h1>Advanced CSS Styling</h1>

        <div class="box">
            <p>
                This box demonstrates the CSS Box Model including
                margin, border, padding, and background image.
            </p>
        </div>
    </div>

</body>
</html>
