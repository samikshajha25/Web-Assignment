<!DOCTYPE html>
<html>
<head>
    <title>DOM Create and Manipulate Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        ul {
            width: 300px;
            padding: 10px;
            border: 2px solid #333;
        }

        li {
            padding: 5px;
        }

        button {
            margin: 5px 5px 5px 0;
            padding: 6px 10px;
        }
    </style>
</head>
<body>

    <h2>DOM Element Creation & Manipulation</h2>

    <button onclick="addItem()">Add Item</button>
    <button onclick="removeItem()">Remove Last Item</button>
    <button onclick="modifyItem()">Modify First Item</button>

    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <script>
        function addItem() {
            // Create new element
            var li = document.createElement("li");

            // Add text node
            li.textContent = "New Item";

            // Append child
            document.getElementById("list").appendChild(li);
        }

        function removeItem() {
            var list = document.getElementById("list");

            // Remove last child
            if (list.lastElementChild) {
                list.removeChild(list.lastElementChild);
            }
        }

        function modifyItem() {
            var list = document.getElementById("list");

            // Modify first child
            if (list.firstElementChild) {
                list.firstElementChild.textContent =
                    "Modified Item";
            }
        }
    </script>

</body>
</html>
