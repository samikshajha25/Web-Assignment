<!DOCTYPE html>
<html>
<head>
    <title>CSS Types Example</title>

    <link rel="stylesheet" href="style.css">

    
    <style>
        .internal {
            color: purple;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Types of CSS</h1>

    <p style="color:red; font-size:18px;">
        This paragraph uses Inline CSS.
    </p>

    <p class="internal">
        This paragraph uses Internal CSS.
    </p>

  
    <p class="external">
        This paragraph uses External CSS.
    </p>

</body>
</html>
