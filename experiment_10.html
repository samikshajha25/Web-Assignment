<!DOCTYPE html>
<html>
<head>
    <title>Div and Span Example</title>
    <style>
        /* Div styling for layout */
        .container {
            width: 80%;
            margin: auto;
            border: 2px solid #333;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .header {
            background-color: #4a90e2;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .content {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #999;
        }

        /* Span styling for inline text */
        .highlight {
            color: red;
            font-weight: bold;
        }

        .note {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="header">
            <h1>Div and Span Demo</h1>
        </div>

        <div class="content">
            <p>
                This paragraph uses 
                <span class="highlight">span</span> 
                for inline styling and a 
                <span class="note">highlighted note</span>.
            </p>

            <p>
                The <span class="highlight">div</span> element
                is used to create block-level layout sections.
            </p>
        </div>

    </div>

</body>
</html>
